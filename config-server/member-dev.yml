      trace:
        enabled: true
  rabbitmq:
    host: 120.79.95.51
    port: 5672
    username: rabbitmq
    password: 123456
  zipkin:
    locator:
      discovery:
        enabled: true
    base-url: http://127.0.0.1:55559/
    sender:
      type: web
  sleuth:
    sampler:
      percentage: 1.0
    web:
      skipPattern: (^cleanup.*)
  datasource:
    druid:
      url: jdbc:mysql://192.168.0.202:test/gateway?useSSL=false&serverTimezone=CTT&characterEncoding=UTF-8&autoReconnect=true
      username: root
      password: 3396Zmr3Wj0VoflC
      driver-class-name: com.mysql.cj.jdbc.Driver
      initial-size: 5
      min-idle: 10
      max-active: 2000
      max-wait: 10000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: false
      max-pool-prepared-statement-per-connection-size: 20
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
      use-global-data-source-stat: true
      validation-query: SELECT 1
  redis:
    host: 47.101.151.125
    password: 123456
    port: 6379
    database: 0
    timeout: 5000
    jedis:
      pool:
        max-active: 100
        max-idle: 50
        min-idle: 2
mybatis:
  type-aliases-package: com.project.clouddemo.member.bean
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
pagehelper:
  offset-as-page-num: false
  row-bounds-with-count: true
  reasonable: true
  params: pageNum=page;pageSize=limit;
lcn:
  manager:
    url: http://127.0.0.1:55560/tx/manager/
#hystrix的超时时间
hystrix:
  command:
      default:
          execution:
            timeout:
              enabled: true
            isolation:
                  thread:
                      timeoutInMilliseconds: 5000
#ribbon的超时时间
ribbon:
  ReadTimeout: 3000
  ConnectTimeout: 3000
feign:
  hystrix:
    enabled: true
#请求和响应GZIP压缩支持
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true
# 日志支持
logging:
  level:
    com:
      project:
        clouddemo:
          member:
            api:
              MemberAPI: DEBUG